<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skills Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="container">
            <h2>Animated Skill Bars</h2>
            <div class="skills">
                <div class="details">
                    <span>HTML</span>
                    <span>90%</span>
                </div>
                <div class="bar">
                    <div id="html-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>CSS</span>
                    <span>75%</span>
                </div>
                <div class="bar">
                    <div id="css-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>JavaScript</span>
                    <span>80%</span>
                </div>
                <div class="bar">
                    <div id="js-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>jQuery</span>
                    <span>68%</span>
                </div>
                <div class="bar">
                    <div id="jQuery-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>React</span>
                    <span>72%</span>
                </div>
                <div class="bar">
                    <div id="react-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>C#</span>
                    <span>50%</span>
                </div>
                <div class="bar">
                    <div id="csharp-bar"></div>
                </div>
            </div>
            <div class="skills">
                <div class="details">
                    <span>PHP</span>
                    <span>70%</span>
                </div>
                <div class="bar">
                    <div id="php-bar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
